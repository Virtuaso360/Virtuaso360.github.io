	<section id="contact">
		<h3 class="query">Query Form</h3><br>
		<form id="boxcontact">

			  <div class="row">
			    <div class="col">
			    <label for="exampleInputfirstname"> First Name </label>
			      <input type="text" class="form-control" placeholder="First name" required="">
			    </div>
			    <div class="col">
			    <label for="exampleInputlastname"> Last Name </label>
			      <input type="text" class="form-control" placeholder="Last name" required="">
			    </div></div>
			    <div class="row">
			    <div class="col">
			    	<label for="exampleInputDOB">Date of birth</label>
			      <input type="date" class="form-control" placeholder="Date of Birth">
			    </div>
			    <div class="col">
			    	<label for="exampleInputDOB"> Phone Number</label>
			      <input type="text" class="form-control" placeholder="+91 7708521554" required="">
			    </div></div>
			  	<div class="form-group">
			    	<label for="exampleInputEmail1">Email address</label>
			    	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			  	</div>
			  	<div class="form-group">
			      <label for="inputseeking">Seeking our services for</label>
			      <select class="form-control">
			        <option selected>Choose</option>
			        <option>Real estate/Virtual tour</option>
			        <option>Advertisement</option>
			        <option> Wedding </option>
			        <option> Event </option>
			      </select>
			  	</div>
			  	<div class="form-group">
				    <label for="exampleFormControlTextarea1">Comment</label>
				    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				</div>
			<div class="btb">
			  <button type="submit" value="send!" class="btn btn-primary">Submit</button>
			</div>
		</form></section>
